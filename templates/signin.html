{%extends "signup.html" %}
{%load static%}
{%block content%}
<style>
    .form-label {
        color: bisque;
    }

    .link {
        font-weight: bold;
        color: #271212; /* Change color as needed */
    }

    .link:hover {
        color: rgb(69, 52, 52);
        text-decoration: none;
    }
    input[type="text"],
    
    input[type="password"] {
        width: 90%;
        border: 1px solid rgb(173, 173, 173);
        padding: 8px;
        margin: 5px 0;
        border-radius: 5px;
        margin-left: 30px;

    
    }
</style>


{% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    {{ message.message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}
{% for field, error_list in form.errors.items %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    <h6>{{ field }}: {{ error_list.0 }}</h6>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}

<div class="d-flex justify-content-center align-items-center mx-auto" style="height: 100vh;">
    <div class="container w-75 " >
        <div class="row justify-content-center align-items-center ">
            <div class="col-lg col-md col-sm col">
                <div class="bg-primary py-3 px-4 px-sm-5 mx-auto" style="border-radius: 20px; width: 500px; box-shadow: rgba(0, 0, 0, 0.15) 0px 5px 15px 0px; margin-top: 200px; margin-left: auto; margin-right: auto;">
                    <form class="py-5" action="{% url 'signin' %}" method="post" style="margin-left: auto; margin-right: auto; padding: 30px;">
                        {% csrf_token %}
                        <div class="text-center mx-auto">
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form1Example1">Username</label>
                            <input type="text" id="form1Example1" name="username" class="form-control" />
                        </div>
                        
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form1Example2">Password</label>
                            <input type="password" id="form1Example2" name="password" class="form-control" />
                        </div><br><br>
                        
                        <div>
                            <button class="btn btn-dark btn-block border-0 py-2" type="submit" style="width: 200px; align-items: center; margin-left: 130px; border-radius: 5px; background-color: rgb(4, 4, 68); color: aliceblue;">login</button>
                        </div>
                        </div><br>
                        <p class="text-center text-dark" style="color: aliceblue;">Don't have an account? <a href="{% url 'signup' %}" class="link">Register Here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var closeButtons = document.getElementsByClassName("closebtn");
        for (var i = 0; i < closeButtons.length; i++) {
            closeButtons[i].addEventListener("click", function() {
                this.parentElement.style.display = "none";
            });
        }
    });
  </script>
{%endblock%}
