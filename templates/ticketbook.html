{%extends "signup.html" %}
{%load static%}
{%block content%}



<div class="container" style="padding-top: 200px;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Book Your Ticket</h2>
            <form action="" method="POST">
                {% csrf_token %}
                <label for="">NAME :</label>
                <input type="text" name="name" id=""><br><br>
                <label for="">AGE :</label>
                <input type="number" name="age" id=""><br><br>
                <label for="">PHONE NO :</label>
                <input type="number" name="phno" id=""><br><br>
                <label for="">DATE FOR BOOKING</label>
                <input type="date" name="date" id=""><br><br>
                <button type="submit" class="btn">BOOK TICKET</button>
            </form>
            <div>
                {% for i in messages %}
                <h3 style="color: red;">{{i}}</h3>
                {% endfor %}
            </div>
        </div>
    </div>
</div>




{%endblock%}
