{%extends "signup.html" %}
{%load static%}
{%block content%}

<style>
    .label-tag {
        color: bisque;
    }

    .form-group select,
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"] {
        width: 80%;
        border: 1px solid rgb(173, 173, 173);
        padding: 8px;
        color: black;
        margin: 5px 0;
        border-radius: 5px;

    }
</style>

<div class="d-flex justify-content-center align-items-center mx-auto" style="height: 100vh;">
    <div class="container w-75 ">
        <div class="row justify-content-center align-items-center ">
            <div class="col-lg col-md col-sm col">
                <div class="bg-primary py-3 px-4 px-sm-5 mx-auto"
                    style="border-radius: 20px; width: 500px; box-shadow: rgba(0, 0, 0, 0.15) 0px 5px 15px 0px; margin-top: 200px; margin-left: auto; margin-right: auto;">
                    <form class="py-5 rounded-4" style="margin-top: 0px;" action="" method="POST">
                        {% csrf_token %}
                        <div class="text-center" style="margin-top: -100px;"> <!-- Center the form fields and labels -->
                            <div>
                                <h2 style="color: rgb(230, 229, 236); text-align: center; padding: 15px;">STAFF
                                    REGISTRATION </h2>
                            </div>
                            <!-- <div class="label-tag">
                                <div>
                                    <label for="{{ field.id_for_label }}" class="label-tag">{{ field.label
                                        }}</label><br>
                                    {{ form.as_p }}
                                </div>

                            </div> -->

                            {% for field in form %}
                            <div class="form-group">
                                <label for="{{ field.id_for_label }}" class="label-tag">{{ field.label }}:</label><br>
                                {{ field }}
                            </div>
                            {% endfor %}

                        </div><br><br>
                        <div>
                            <button class="btn btn-block border-0 py-2" type="submit"
                                style="width: 200px; align-items: center; margin-left: 160px; border-radius: 5px; background-color: rgb(4, 44, 76); color: aliceblue;">Register</button>
                        </div><br>
                        <p class="text-center" style="color: rgb(237, 241, 230);">Already have an account? <a
                                href="{% url 'staff_login' %}" class="link" style="color: black;">Login Here</a></p>
                        <div>
                            {% for i in messages %}
                            <h3 style="color: red;">{{i}}</h3>
                            {% endfor %}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




{%endblock%}
